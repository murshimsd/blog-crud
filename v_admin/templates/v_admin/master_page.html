{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block header %}
    <style>

    </style>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg  header" style=" background-color: #d6dce3;">
        <div class="container-fluid ">
            <a class="navbar-brand ms-5 " href="#"><i class="las la-blog"></i> Blogger</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="margin-right: 10%;">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item me-3">
                    <a class="nav-link active" href="{% url 'v_admin:home' %}" style="font-weight:500;  "><b>Home</b></a>
                  </li>
                
                  <li class="nav-item me-3">
                    <a class="nav-link active" href="{% url 'v_admin:bloggers' %}" style="font-weight:500;  "><b>Bloggers</b></a>
                  </li>
                  <li class="nav-item me-3">
                    <a class="nav-link active" href="{% url 'v_admin:logout' %}" style="font-weight:500;  "><b><i class="las la-sign-out-alt"></i></b></a>
                  </li>
             


                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
  
    {% endblock %}
    <footer>
        <div style="width: 100%; height: 150px; background-color: #d6dce3;">

            <h1 style="margin-top: 30px; margin-left: 400px;padding-top: 40px;">footer</h1>
        </div>
    </footer>
</body>

</html>
