{% extends 'v_admin/master_page.html' %}
{% load static %}
{% block title %} home {% endblock %}
{% block header %}
<style>
    body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .blog-container {
        margin-top: 25px;
        margin-bottom: 10px;
        background-color: #2c3e50;
        border-radius: 20px;
        padding: 20px;
        color: #fff;
        font-size: 20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        width: 900px;
        height: 100%;
        overflow: auto;
        /* Add a scrollbar if content exceeds the div's dimensions */
        word-wrap: break-word;
        /* Wrap long words to the next line */
        white-space: normal;

    }

    .title {
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: bold;
    }

    .blog {
        margin-bottom: 10px;
        text-align: left;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">

    <div class="blog-container">

        <div class="blog">
            {% for blog in blogs %}
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.content }}</p>
            <p>thanks for your time ...</p>
            <hr>
            <hr>
            <hr>
            <hr>
            {% endfor %}
        </div>


    </div>
</div>

{% endblock %}
