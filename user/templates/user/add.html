{% extends 'user/master.html' %}
{% load static %}
{% block title %} add {% endblock %}
{% block header %}
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>



<style>
  

    .container {
      display: flex;
      align-items: flex-start;
      width: 800px;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }

    .profile {
      flex: 1;
      padding-right: 20px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .form-container {
      flex: 2;
      padding-left: 20px;
    }

    .form-field {
      margin-bottom: 10px;
    }

    .form-field label {
      display: block;
      margin-bottom: 5px;
    }

    .form-field textarea {
      width: 100%;
      height: 250px;
      resize: vertical;
    }
    #styled-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 45%;
    margin-top: 20px;
  }

  .styled-button:hover {
    background-color: #45a049;
  }
  
</style>
{% endblock %}
{% block content %}

<body><form action="" method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="profile">
        <img src="{{ request.session.user_photo }}" alt="Profile Image">
        <div class="profile-info">
          <h3>{{ request.session.user_name }}</h3>
          <p>{{ user.e_mail }}</p>
        </div>
      </div>
      
      <div class="form-container" id="form-container">
        <div class="form-field">
          <label for="title">Title:</label>
          
          <input type="text" id="title" name="title" placeholder="Enter the title" value="">
        </div>
        
        <div class="form-field">
          <label for="content">Content:</label>
          <textarea id="content" name="content" placeholder="Enter the content" ></textarea>
        </div>
        {{ msgs }}
        
      </div>
      <input type="submit" value="post" class="btn btn-success" >
      <input type="button" value="clear" class="btn btn-secondary" style="margin-left: 5px;" onclick="clearTextarea()" >
      
    </div>
  
   </form>
   <a href="{% url 'user:user_blogs' user.id %}" class="btn" id="styled-button">My blogs !</a>
   <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script>
  function clearTextarea() {
  document.getElementById("content").value = "";
  document.getElementById("title").value = '';
}
  </script>
    
{% endblock %}
