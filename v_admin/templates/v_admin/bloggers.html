{% extends 'v_admin/master_page.html' %}
{% load static %}
{% block title %} home {% endblock %}
{% block header %}
<style>
  table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
        margin-top: 30px;
        margin-left: 100px;
        width: 80%;
      }
  
      th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
  
      th {
        background-color: #f2f2f2;
      }
  
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
  
      tr:hover {
        background-color: #f5f5f5;
      }
  
      td button {
        padding: 6px 12px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
  
      td button:first-child {
        margin-right: 6px;
      }
  
      td button:hover {
        background-color: #45a049;
      }
</style>
{% endblock %}
{% block content %}
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Vlog</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users%}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.e_mail }}</td>
      <td><a href="{% url 'v_admin:aa' user.id %}"><button class="btn btn-secondary">view blogs</button></a></td>
      <td>{{ user.phone }}</td>
      
    </tr>
    {% endfor %}
   
    
  </tbody>
</table>
{% endblock %}
